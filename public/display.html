<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        fetch("http://localhost:8888/callback")
    .then(response => response.json())
    .then(data => {
        // Process the received data
        console.log(data);
        // Use it in your HTML elements
        document.getElementsByClassName('track-name').innerText += data.song_name;
        document.getElementsByClassName('artist').innerText += data.artist_name;  
    })
    .catch(error => {
        console.error(`Error fetching data: ${error}`);
    });
    </script>
<body>

    <main>
        <h3 class="heading">Now Playing</h3>
        <!-- <p class="album-art"></p> -->
        <p class="track-name"></p>
        <p class="artist"></p>
    </main>
</body>
</html>
